<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Cadastro de País e Tabela de  Dados de Pessoas</title>
	<!--apresenta regras CSS para formatar uma página web, incluindo tamanho, margem, borda, cor e fonte para elementos como formulários, 
		campos de entrada, botões e tabelas, visando criar uma aparência agradável e consistente para o usuário.-->
	<style>
		form {
			width: 500px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		input[type="text"], select {
			display: block;
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="radio"] {
			margin: 5px 10px 5px 0;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			font-size: 16px;
		}
		table {
			width: 500px;
			margin: 0 auto;
			border-collapse: collapse;
		}
		th, td {
			padding: 10px;
			border: 1px solid #ccc;
			text-align: left;
			font-size: 16px;
		}
		th {
			background-color: #f2f2f2;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<h1>Formulário de Cadastro de País</h1><!--título nível (h1)-->
	<form>
		<!--um formulário HTML com três campos: "Nome" (texto obrigatório), "País" (campo de seleção obrigatório com algumas opções de países) e 
			"Ativo" (caixa de seleção que indica se a pessoa está ativa ou não). 
			Ao clicar no botão "Enviar", as informações serão submetidas ao servidor para processamento.-->
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required>
		<label for="pais">País:</label>
		<select id="pais" name="pais" required>
			<option value="">Selecione um país</option>
			<option value="Brasil">Brasil</option>
			<option value="Estados Unidos">Estados Unidos</option>
			<option value="Portugal">Portugal</option>
			<option value="Espanha">Espanha</option>
			<option value="França">França</option>
		</select>
		<label for="ativo">
			<input type="checkbox" id="ativo" name="ativo" value="ativo">
			Ativo
		</label>
	
		<input type="submit" value="Enviar">
	</form>
	
	<h1>Tabela de  Dados de Pessoas</h1><!--título nível (h1)-->
	<!-- apresentada contém informações de três pessoas, organizadas em colunas "Nome" e "Idade". As informações 
	estão apresentadas em três linhas e são comuns em relatórios e documentos para organizar dados de forma clara e fácil de ler.-->
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Idade</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>João</td>
				<td>25</td>
			</tr>
			<tr>
				<td>Maria</td>
				<td>30</td>
			</tr>
			<tr>
				<td>Pedro</td>
				<td>22</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

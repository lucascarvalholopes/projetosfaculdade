<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de Paciente</title><!--definir o título que aparecerá na aba ou janela do navegador-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><!--código adiciona um link para um arquivo CSS que 
        contém o framework Bootstrap na versão 4.5.2. -->
    <meta charset="UTF-8">
     <!-- é uma tag HTML que define um bloco de código CSS embutido em um documento HTML-->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="date"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!--código é responsável por criar uma barra de navegação no topo da página, usando a classe "navbar" 
        do Bootstrap. A barra de navegação tem um fundo azul escuro (bg-primary) 
        e contém um logotipo da UniSoft e uma lista de links para outras páginas do site-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">UniSoft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cadastro de paciente.html">Cadastro Paciente<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="agendamento de consulta.html">Agendamento de consulta<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Consultas.html">Consultas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consultas marcadas.html">Consultas marcadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="medicamentos.html">Medicamentos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container"><!--A classe "container" é uma classe do framework Bootstrap que define um
        container centralizado
        com largura limitada para conter elementos HTML em uma página web-->
      <h1>Cadastro de Paciente</h1><!-- código está criando um título para a página, utilizando a tag HTML <h1>.-->
      <form action="#" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data_nascimento">Data de nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <input type="submit" value="Cadastrar">
      </form>
    </div>
  </body>
</html>

    <head>
	<title>Calendário</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
        caption {
		font-weight: bold;
		margin-bottom: 10px;
	}

	th {
		background-color: #ccc;
		border: 1px solid #000;
		font-weight: bold;
		padding: 5px;
		text-align: center;
	}

	td {
		border: 1px solid #000;
		padding: 5px;
		text-align: center;
	}

	td:hover {
		background-color: #eee;
	}

	tr:first-child th:first-child {
		border-top-left-radius: 10px;
	}

	tr:first-child th:last-child {
		border-top-right-radius: 10px;
	}

	tr:last-child td:first-child {
		border-bottom-left-radius: 10px;
	}

	tr:last-child td:last-child {
		border-bottom-right-radius: 10px;
	}
</style>
</head>
<body>
	<table>
		<caption>Calendário</caption>
		<thead>
			<tr>
				<th>Domingo</th>
				<th>Segunda</th>
				<th>Terça</th>
				<th>Quarta</th>
				<th>Quinta</th>
				<th>Sexta</th>
				<th>Sábado</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>10</td>
			</tr>
			<tr>
				<td>11</td>
				<td>12</td>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
				<td>17</td>
			</tr>
			<tr>
				<td>18</td>
				<td>19</td>
				<td>20</td>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
			</tr>
			<tr>
				<td>25</td>
				<td>26</td>
				<td>27</td>
				<td>28</td>
				<td>29</td>
				<td>30</td>
				<td>31</td>
			</tr>
		</tbody>
	</table>
    <form>
		<label for="medico">Médico:</label>
		<select id="medico" name="medico">
			<option value="dr-fulano">Dr. Fulano</option>
			<option value="dra-ciclana">Dra. Ciclana</option>
			<option value="dr-beltrano">Dr. Beltrano</option>
		</select>
		<br>

		<label for="hora">Hora:</label>
		<input type="time" id="hora" name="hora">
		<br>

		<label for="tipo-consulta">Tipo de consulta:</label>
		<input type="radio" id="primeira" name="tipo-consulta" value="primeira">
		<label for="primeira">Primeira consulta</label>

		<input type="radio" id="retorno" name="tipo-consulta" value="retorno">
		<label for="retorno">Consulta de retorno</label>
		<br>

		<input type="submit" value="Agendar">
	</form>
</body>

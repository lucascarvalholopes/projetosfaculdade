        <title>Cadastro de Paciente</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      </head>
      <body>
        <div class="container">
          <h1>Cadastro de Paciente</h1>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do paciente">
            </div>
            <div class="form-group">
              <label for="data_nascimento">Data de Nascimento:</label>
              <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF do paciente">
            </div>
            <div class="form-group">
              <label for="endereco">EndereÃ§o:</label>
              <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereÃ§o do paciente">
            </div>
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone do paciente">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Paciente</button>
          </form>
        </div>

      <h1>Agendamento de Consulta</h1><!-- código está criando um título para a página, utilizando a tag HTML <h1>.-->
      <form action="#" method="POST">
        <div class="form-group">
          <label for="data">Data da consulta:</label>
          <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
          <label for="horario">Horário da consulta:</label>
          <input type="time" id="horario" name="horario" required>
        </div>
        <div class="form-group">
          <label for="medico">Médico responsável:</label>
          <select id="medico" name="medico" required>
            <option value="">Selecione um médico</option>
            <option value="1">Dr. João</option>
            <option value="2">Dra. Maria</option>
            <option value="3">Dr. Pedro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipo-consulta">Tipo de consulta:</label>
          <select id="tipo-consulta" name="tipo-consulta" required>
            <option value="">Selecione um tipo de consulta</option>
            <option value="1">Consulta de rotina</option>
            <option value="2">Consulta de emergência</option>
            <option value="3">Consulta de retorno</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nome">Nome do paciente:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="data-nascimento">Data de nascimento:</label>
          <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Agendar">
        </div>
      </form>

    <div class="container mt-4">
        <h2>Lista de Medicamentos</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="add-medicamento-form">
                    <div class="form-group">
                        <label for="nome-medicamento">Nome do Medicamento:</label>
                        <input type="text" class="form-control" id="nome-medicamento" name="nome-medicamento">
                    </div>
                    <div class="form-group">
                        <label for="quantidade-medicamento">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade-medicamento"

                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <div class="col-md-6">
                <ul id="medicamentos-list" class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">

                    </li>

                        <span class="badge badge-primary badge-pill">3</span>
                    </li>
                </ul>
            </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Este trecho de código é uma função que será executada quando o documento estiver pronto. A função começa declarando uma variável "counter" com valor 1.
Em seguida, a função liga um evento de clique no botão de envio do formulário com ID 
"add-medicamento-form". Quando este botão é clicado, a função verifica se os campos 
"nome-medicamento" e "quantidade-medicamento" não estão vazios. Se ambos tiverem valores,
 a função cria uma nova linha (um <li>) na lista de medicamentos com o nome e quantidade 
    do medicamento fornecidos, além de um botão para remoção da linha. A nova linha é adicionada à lista de medicamentos (com ID "medicamentos-list") e os campos 
    "nome-medicamento" e "quantidade-medicamento" são limpos. O contador é incrementado.-->
    <script>
        $(document).ready(function () { 
            var counter = 1;

            $("#add-medicamento-form button[type='submit']").click(function (event) {
                event.preventDefault();
                var newMed = $("#nome-medicamento").val().trim();
                var newQuant = $("#quantidade-medicamento").val().trim();
                if (newMed !== '' && newQuant !== '') {
                    var newRow = $("<li>");
                    newRow.addClass("list-group-item d-flex justify-content-between align-items-center");
                    newRow.append(newMed);
                    newRow.append('<span class="badge badge-primary badge-pill">' + newQuant + '</span>');
                    newRow.append('<button type="button" class="btn btn-danger btn-sm delete-btn">Remover</button>');
                    $("#medicamentos-list").append(newRow);
                    $("#nome-medicamento").val('');
                    $("#quantidade-medicamento").val('');
                    counter++;
                }
            });

            $("#medicamentos-list").on("click", ".delete-btn", function () {
                $(this).closest("li").remove();
                counter -= 1;
            });
        });
    </script>

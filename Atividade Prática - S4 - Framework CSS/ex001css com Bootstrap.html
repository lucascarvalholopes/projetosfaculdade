<!DOCTYPE html>
<html>
<head>
	<title>Cidades: Descobrindo o melhor de cada lugar</title>
	<!-- link para o arquivo CSS do Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/semana 2 parte CSS/style.css">
</head>
<body>
    <div class="codigo2">
	<div class="container">
		<h1>Cidade do Evento e Pontos Turísticos</h1><!--Cabeçalho de nivel 1-->
		<label for="Cidade">Cidade:</label>
		<select id="estado" name="estado">
			<option value="Acre">Acre</option>
			<option value="Alagoas">Alagoas</option>
			<option value="Distrito Federal">Distrito Federal</option>
			<option value="Rio de Janeiro">Rio de Janeiro</option>
		</select>
		<h2>Cadastro de Evento</h2><!--cabeçalho de nível 2 Essa marcação é comumente usada em páginas da web para dividir o conteúdo em seções menores e hierarquizadas.-->
		<form>
			<label for="nome-evento">Nome do Evento:</label><br>
			<input type="text" id="nome-evento" name="nome-evento"><br>

			<label for="data-evento">Data do Evento:</label><br>
			<input type="date" id="data-evento" name="data-evento"><br>

			<label for="local-evento">Local do Evento:</label><br>
			<input type="text" id="local-evento" name="local-evento"><br>

			<label for="descricao-evento">Descrição do Evento:</label><br>
			<textarea id="descricao-evento" name="descricao-evento"></textarea><br>

			<input type="submit" value="Cadastrar">
		</form>
		<h2>Cadastro de Ponto Turístico</h2>
		<form>
			<label for="nome-ponto">Nome do Ponto Turístico:</label><br>
			<input type="text" id="nome-ponto" name="nome-ponto"><br>

			<label for="endereco-ponto">Endereço do Ponto Turístico:</label><br>
			<input type="text" id="endereco-ponto" name="endereco-ponto"><br>
		</form>
	</div>

<!DOCTYPE html>
<html>
<head>
	<title>Tabela de Estados</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Tabela de Estados</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Estado</th>
				<th>UF</th>
				<th>Região</th>
				<th>População</th>
				<th>Área</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>São Paulo</td>
				<td>SP</td>
				<td>Sudeste</td>
				<td>44,04 milhões</td>
				<td>248.209 km²</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Minas Gerais</td>
				<td>MG</td>
				<td>Sudeste</td>
				<td>21,3 milhões</td>
				<td>586.528 km²</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Rio de Janeiro</td>
				<td>RJ</td>
				<td>Sudeste</td>
				<td>16,8 milhões</td>
				<td>43.696 km²</td>
			</tr>
			<!-- Adicione mais linhas para representar outros estados -->
		</tbody>
	</table>
</body>
</html>

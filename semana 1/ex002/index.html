<!-- declaração do tipo de documento -->
<html><!-- início do documento HTML -->
<head>
	
	<title>Cidades: Descobrindo o melhor de cada lugar </title><!-- título da página exibido na aba do navegador -->
	<link rel="stylesheet" type="text/css" href="style.css" /><!-- é utilizado para importar uma folha de estilo externa no documento HTML-->
</head>
<body><!-- corpo do documento -->
	<div class="form"><!--define uma seção do HTML que será estilizada com as regras CSS especificadas para a classe "".-->
	<<H1>Cidade do Evento e Pontos Turístico</H1><!--cria um cabeçalho de nível 1 para uma página da web, onde "Cidade do Evento e Pontos Turísticos" é o texto do cabeçalho.-->
	<label for="Cidade">Cidade:</label><!--cria uma etiqueta ou rótulo (label) associado a um elemento de entrada de dados em um formulário HTML.-->
	<select id="estado" name="estado"><!--cria um elemento de seleção (dropdown) em um formulário HTML.-->
		
		<option value="Anápolis">Rio de Janeiro</option>
		<option value="Goiânia">Anápolis</option>
		<option value="São Paulo">Goiânia</option>
		<option value="Rio de Janeiro">São Paulo</option>
		
	</select>
	<h2>Cadastro de Evento</h2><!--é uma tag de cabeçalho nível 2 (<h2>) que cria um título "Cadastro de Evento" na página web.-->
	<form>
		<label for="nome-evento">Nome do Evento:</label><br>
		<input type="text" id="nome-evento" name="nome-evento"><br><!--apresenta um rótulo (label) para um campo de entrada de texto (input). O atributo "for" no elemento label está vinculado ao ID do elemento input usando o mesmo valor no atributo "id". Isso permite que o usuário clique no rótulo para focar automaticamente no campo de entrada associado.-->

		<label for="data-evento">Data do Evento:</label><br>
		<input type="date" id="data-evento" name="data-evento"><br><!--apresenta um rótulo (label) para um campo de entrada de texto (input). O atributo "for" no elemento label está vinculado ao ID do elemento input usando o mesmo valor no atributo "id". Isso permite que o usuário clique no rótulo para focar automaticamente no campo de entrada associado.-->

		<label for="local-evento">Local do Evento:</label><br>
		<input type="text" id="local-evento" name="local-evento"><br><!--apresenta um rótulo (label) para um campo de entrada de texto (input). O atributo "for" no elemento label está vinculado ao ID do elemento input usando o mesmo valor no atributo "id". Isso permite que o usuário clique no rótulo para focar automaticamente no campo de entrada associado.-->

		<label for="descricao-evento">Descrição do Evento:</label><br>
		<textarea id="descricao-evento" name="descricao-evento"></textarea><br><!--apresenta um rótulo (label) para um campo de entrada de texto (input). O atributo "for" no elemento label está vinculado ao ID do elemento input usando o mesmo valor no atributo "id". Isso permite que o usuário clique no rótulo para focar automaticamente no campo de entrada associado-->

		<input type="submit" value="Cadastrar"><!-- apresenta um botão de envio (submit) para um formulário. O atributo "type" define o tipo de input como "submit", o que significa que o botão irá enviar o formulário quando clicado. O atributo "value" define o texto que será exibido no botão, que neste caso é "Cadastrar". Quando o usuário clica no botão, os dados do formulário serão submetidos para a URL especificada no atributo "action" do elemento <form> mais próximo.-->
	</form>
	<h2>Cadastro de Ponto Turístico</h2><!--apresenta um elemento de cabeçalho de nível 2 (h2) com o texto "Cadastro de Ponto Turístico". O elemento de cabeçalho é usado para definir um título ou sub-título em uma página web.-->
	<form>
		<label for="nome-ponto">Nome do Ponto Turístico:</label><br>
		<input type="text" id="nome-ponto" name="nome-ponto"><br><!-- apresenta um rótulo (label) para um campo de entrada de texto (input). O atributo "for" no elemento label está vinculado ao ID do elemento input usando o mesmo valor no atributo "id". Isso permite que o usuário clique no rótulo para focar automaticamente no campo de entrada associado.-->

		<label for="endereco-ponto">Endereço do Ponto Turístico:</label><br>
		<input type="text" id="endereco-ponto" name="endereco-ponto"><br><!-- apresenta um rótulo (label) para um campo de entrada de texto (input). O atributo "for" no elemento label está vinculado ao ID do elemento input usando o mesmo valor no atributo "id". Isso permite que o usuário clique no rótulo para focar automaticamente no campo de entrada associado.-->

		<label for="descricao-ponto">Descrição do Ponto Turístico:</label><br>
		<textarea id="descricao-ponto" name="descricao-ponto"></textarea><br><!-- apresenta um rótulo (label) para um campo de entrada de texto (input). O atributo "for" no elemento label está vinculado ao ID do elemento input usando o mesmo valor no atributo "id". Isso permite que o usuário clique no rótulo para focar automaticamente no campo de entrada associado.-->

		<input type="submit" value="Cadastrar">
	</form>
</div>
</body>
</html>

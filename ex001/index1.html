<!DOCTYPE html>
<html>
<head>
	<title>Formulário sobre cidade</title>
</head>
<body>
	<h1>Formulário sobre cidade</h1>
	<form action="processar-formulario.php" method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="cidade">Cidade:</label>
		<select id="cidade" name="cidade">
			<option value="sao_paulo">São Paulo</option>
			<option value="rio_de_janeiro">Rio de Janeiro</option>
			<option value="belo_horizonte">Belo Horizonte</option>
			<option value="curitiba">Curitiba</option>
		</select><br><br>

		<label for="interesse">Interesse:</label><br>
		<input type="radio" id="interesse_cultura" name="interesse" value="cultura">
		<label for="interesse_cultura">Cultura</label><br>

		<input type="radio" id="interesse_gastronomia" name="interesse" value="gastronomia">
		<label for="interesse_gastronomia">Gastronomia</label><br>

		<input type="radio" id="interesse_esportes" name="interesse" value="esportes">
		<label for="interesse_esportes">Esportes</label><br><br>

		<label for="mensagem">Mensagem:</label><br>
		<textarea id="mensagem" name="mensagem" rows="5" cols="30"></textarea><br><br>

		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</form>
</body>
</html>

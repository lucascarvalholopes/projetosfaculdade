<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Eventos e Pontos Turísticos em Anápolis</title>
</head>
<body>
	<h1>Cadastro de Eventos e Pontos Turísticos em Anápolis</h1>

	<h2>Cadastro de Evento</h2>
	<form>
		<label for="nome-evento">Nome do Evento:</label><br>
		<input type="text" id="nome-evento" name="nome-evento"><br>

		<label for="data-evento">Data do Evento:</label><br>
		<input type="date" id="data-evento" name="data-evento"><br>

		<label for="local-evento">Local do Evento:</label><br>
		<input type="text" id="local-evento" name="local-evento"><br>

		<label for="descricao-evento">Descrição do Evento:</label><br>
		<textarea id="descricao-evento" name="descricao-evento"></textarea><br>

		<input type="submit" value="Cadastrar">
	</form>

	<h2>Cadastro de Ponto Turístico</h2>
	<form>
		<label for="nome-ponto">Nome do Ponto Turístico:</label><br>
		<input type="text" id="nome-ponto" name="nome-ponto"><br>

		<label for="endereco-ponto">Endereço do Ponto Turístico:</label><br>
		<input type="text" id="endereco-ponto" name="endereco-ponto"><br>

		<label for="descricao-ponto">Descrição do Ponto Turístico:</label><br>
		<textarea id="descricao-ponto" name="descricao-ponto"></textarea><br>

		<input type="submit" value="Cadastrar">
	</form>

</body>
</html>
